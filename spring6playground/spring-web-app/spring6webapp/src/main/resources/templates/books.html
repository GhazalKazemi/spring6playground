<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books - Spring 6 MVC</title>
</head>
<body>
<h1>List of Books</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">#123</td>
        <td th:text="${book.title}">A book title</td>
        <td th:text="${book.publisher.publisherName}">A book publisher</td>
    </tr>
</table>

</body>
</html>
